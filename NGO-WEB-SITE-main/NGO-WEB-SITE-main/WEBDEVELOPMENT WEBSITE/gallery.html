<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff7fa;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: pink;
        color: white;
        padding: 15px;
        text-align: center;
    }

    nav a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    h2 {
        text-align: center;
        margin-top: 20px;
    }

    /* Gallery Grid */
    .gallery-container {
        width: 90%;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }

    .gallery-container img {
        width: 100%;
        height: 230px;
        object-fit: cover;
        border-radius: 10px;
        border: 3px solid pink;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .gallery-container img:hover {
        transform: scale(1.05);
    }

    footer {
        background-color: pink;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
    }

       .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        align-items: center;
        justify-content: center;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .lightbox:target {
        display: flex;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        color: white;
        text-decoration: none;
    }

    .close-btn:hover {
        color: #ffb6d9;
    }
</style>
</head>
