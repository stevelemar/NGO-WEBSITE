<body>
    <header style="background-color:#1f8a70;color:white;padding:15px;text-align:center;">
<img src="What-is-a-Nonprofit-Organization-fTRD32.jpg" alt="logo" width="900" height="500">
        <h1>Bright Future Foundation</h1>
        <nav>
            <a href="index.html" style="margin:0 10px;color:white;text-decoration:none;">Home</a>
            <a href="about.html" style="margin:0 10px;color:white;text-decoration:none;">About Us</a>

    <section style="padding:20px;">
        <h2>Volunteer or Donate</h2>
        <p>Help us empower youth by volunteering your time or making a donation.</p>

        <form>
            <p>
                <label>Full Name:<br>
                <input type="text" name="name" required></label>
            </p>
            <p>
                <label>Email:<br>
                <input type="email" name="email" required></label>
            </p>
            <p>
                <label>I want to:<br>
                <select name="type">
                    <option value="volunteer">Volunteer</option>
                    <option value="donate">Donate</option>
                </select></label>
            </p>
            <p>
                <label>Message (optional):<br>
                <textarea name="message" rows="4"></textarea></label>
            </p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </section>

    <footer style="background-color:#145a40;color:white;text-align:center;padding:15px;">
